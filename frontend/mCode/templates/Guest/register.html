<!-- register.html -->
{% extends 'base.html' %}

{% block title %}
    Register | RecipeCo
{% endblock title %}

{% block main_content %}

<div class="desktop-login">

<!-- Include back button -->
    {% include "../Components/back_button.html" %}

    <div class="mb-3">
        <img src="../../static/dist/img/Logo/Logo.png" alt="RecipeCo logo" class="mb-3">
        <h3>Create account</h3>
    </div>
    <div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstname" placeholder="firstname">
            <label for="firstname">First name</label>
        </div>
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" id="lastname" placeholder="lastname">
            <label for="lastname">Last name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="email">
            <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="phonenumber" placeholder="phonenumber">
            <label for="phonenumber">Phone number</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmpassword" placeholder="confirmpassword">
            <label for="confirmpassword">Confirm password</label>
        </div>
        <div class="">
            <button class="btn mb-2 btn-md w-100">Sign up</button>
            <div class="d-flex">
                <p class="me-1">Already a user?</p><a href="/login">Sign in</a>
            </div>
        </div>
    </div>
</div>
    
{% endblock main_content %}
