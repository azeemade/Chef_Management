<!-- vendor_register.html -->
{% extends 'base.html' %}

{% block title %}
    Vendor registration - RecipeCo
{% endblock title %}

{% block main_content %}

<div class="desktop-login">

    <!-- back_button.html -->
    {% include "../Components/back_button.html" %}


    <div class="mb-3">
        <img src="../../static/dist/img/Logo/Logo.png" alt="RecipeCo logo" class="mb-3">
        <h3>Become a vendor</h3>
    </div>
    <div>
        <div class="mb-3 d-grid justify-content-center text-center">
            <div>
                <img src="" id="preview" class="rounded-circle" width="75" height="75">
            </div>
            <div>
                <label for="vphoto" class="text-primary">
                    <input type="file" id="vphoto" class="d-none">
                    Select vendor photo
                </label>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstname" placeholder="firstname">
            <label for="firstname">First name</label>
        </div>
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" id="lastname" placeholder="lastname">
            <label for="lastname">Last name</label>
        </div>
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" id="chefname" placeholder="chefname">
            <label for="chefname">Last name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="example@email.com">
            <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="phonenumber" placeholder="phonenumber">
            <label for="phonenumber">Phone number</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="address" placeholder="address">
            <label for="address">Address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="country" placeholder="country">
            <label for="country">Country</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="continent" placeholder="continent">
            <label for="continent">Continent</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <label for="confirmpassword">Confirm password</label>
            <input type="password" class="form-control" name="confirmpassword">
        </div>
        <div class="">
            <button class="btn mb-2 btn-md w-100">Submit</button>
            <div class="d-flex">
                <p class="me-1">Already a user?</p><a href="/login">Sign in</a>
            </div>
        </div>
    </div>
</div>

{% endblock main_content %}

{% block js %}

<script>
    vphoto.onchange = evt => {
        const[file] =vphoto.files
        if (file){
            preview.src = URL.createObjectURL(file)
        }
    }
</script>

{% endblock js %}
